<h1>Account Information</h1>
<div class="container">
<div class="register-form">
  <form [formGroup]="form">
    <div class="form-group">
      <label>Accounting Frim</label>
      <input
      id="firstname1"
        type="text"
        formControlName="firstname"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"
      />
      <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
        <div *ngIf="f.firstname.errors.required">Firstname is required</div>
      </div>
    </div>


    <div class="form-group">
      <label>Accountant's Name</label>
      <input
       id="lastname1"
        type="text"
        formControlName="lastname"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"
      />
      <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
        <div *ngIf="f.lastname.errors.required">Firstname is required</div>
      </div>
    </div>


    <div class="form-group">
      <label>Accountant's Telephone Number </label>
      <input id="mob1" type="text" formControlName="mob" class="form-control mb-2">
      <div *ngIf="f.mob.touched && f.mob.invalid" class="alert alert-danger">
        <div *ngIf="f.mob.errors?.required">Please enter mobile number</div>
        <div *ngIf="f.mob.errors?.pattern">Mobile number is not 10 digit</div>
      </div>
    </div>

    
    <div class="form-group">
      <label>Accountant's E-mail Address</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email is invalid</div>
      </div>
    </div>

    <br>
      
<button type="click" (click)="onReset()" class="btn btn-secondary float-right mr-3">Cancel</button>  
<button type="button" id="register" (click)="onaddDetails()" class="btn btn-primary float-right mr-3" [disabled]="!form.valid" routerLink="/loan-dashboard">Next</button>
