<h1>My Profile</h1>
<div class="container">
<div class="register-form">
  <form [formGroup]="form">
    <div class="form-group">
      <label>First Name</label>
      <input
        id="firstname"
        type="text"
        formControlName="firstname"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"
      />
      <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
        <div *ngIf="f.firstname.errors.required">Firstname is required</div>
      </div>
    </div>


    <div class="form-group">
      <label>Last Name</label>
      <input
        id="lastname"
        type="text"
        formControlName="lastname"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"
      />
      <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
        <div *ngIf="f.lastname.errors.required">Firstname is required</div>
      </div>
    </div>

    
    <div class="form-group">
      <label>Email</label>
      <input
        id="email"
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email is invalid</div>
      </div>
    </div>

    <div class="finalForm">

      <label for="region">Region</label>

      <select formControlName="region" id="region" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.region.errors }">

                        <option value="ten">India</option>

                        <option value="twenty">USA</option>

                        <option value="thirty">UK</option>

                        <option value="fourty">Pakistan</option>

      </select>

      <div *ngIf="submitted && f.region.errors" class="invalid-feedback">

        <div *ngIf="f.region.errors.required">Region is required</div>

    </div>

    </div>
    <br>
      
<button type="click" (click)="onReset()" class="btn btn-secondary float-right mr-3">Cancel</button>  
<button type="button" class="btn btn-primary float-right mr-3" (click)="onaddDetails()" [disabled]="!form.valid" routerLink="/accountinformation">Next</button>
